    var questions = snapshot.val();
    for(var item in questions){
      var singleItem = questions[item];
      if(singleItem.available == true){
        $("."+item).attr("disabled", false);
      } else{
        console.log(singleItem)
        $("."+item).attr("disabled", true);
      }
    }
